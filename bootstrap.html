<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form action="" name="formRegistro" method="get">
        <fieldset>
            <h1>Registro para vacunacion COVID-19</h1>
        <label for="">Nombre</label>
        <input type="text" name="" id="txtnombre">
        <br>
        <label for="">Usuario</label>
        <input type="text" name="" id="txtusuario">
        <br>
        <label for="">sexo</label>
        <input type="radio" name="genero" id="">M
        <input type="radio" name="genero" id="">F
        <br>
        <label for="correo">Digite su correo electronico</label>
        <input type="email" name="" id="txtcorreo" placeholder="digite su email">
        <br>
        <label for="password">Digite su clave</label>
        <input type="password" name="" id="txtpassword" placeholder="digite su calve" max="10">
        <br>
        <label for="">Politicas</label>
        <br>
        <input type="checkbox" name="" id="">Declaro haber leido y acepto las condiciones generales del programa y la normativa sobre proteccion de datos
        <br>
        <input type="submit" value="Enviar" id="boton">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        

    </fieldset>
    </form>
    
</body>
</html>
